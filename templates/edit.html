{% include "header.html" %}

<main>
	<h2>Edit reply for <span class="blue">{{ data["title"] }}</span></h2>
	<br>

	<form action="/{{ id }}/reply" method="get">
		<label for="key"><b>Key</b></label>
		<input type="text" name="key" id="key" {% if invkey %} value="{{ invkey }}" {% endif %} required>
		{% if invkey %}
			<i>Invalid key!</i>
		{% endif %}
		<br><br>

		<button type="submit">Edit</button>
	</form>
</main>

{% include "footer.html" %}
